                <!-- Contact Content -->
                <section c> <!-- Added a extra class for the height on the contact page -->
                
                    <!-- Title of the page -->
                    <h1 id="greenish">Contact</h1>
    
                    <hr>
    
                    <!-- Start of Bootstrap Form -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputP1">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                       
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <!-- The Textarea -->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <!-- The Submit Button -->
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                    <!-- End of Bootstrap Form -->
    
                </section>
